name: yvr-conf

url:
  - yvr-conf.paas.allizom.org

instances: 1

framework:
  runtime: node010
  type: node

mem: 64M

ignores:
  - .git
  - .gitignore
  - .npmignore
  - node_modules
  - bower_components
  - styles
  - app

env:
  NODE_ENV:
    default: production
    required: y
    inherit: y

hooks:
  pre-staging:
    - npm cache clean

processes:
  web: npm start
